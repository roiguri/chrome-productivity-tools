<!DOCTYPE html>
<html dir="rtl">
<head>
  <meta charset="UTF-8">
  <style>
    body { width: 300px; padding: 15px; font-family: system-ui, sans-serif; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; padding: 8px; box-sizing: border-box; font-size: 14px; }
    button { width: 100%; padding: 10px; background: #009efd; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
    button:hover { background: #0088d9; }
    .hint { font-size: 12px; color: #666; margin-top: 10px; text-align: center; }
  </style>
</head>
<body>
  <textarea id="inputText" placeholder="הדבק כאן או הקלד..."></textarea>
  <button id="convertBtn">הפוך שפה (Swap)</button>
  <p class="hint">טיפ: סמן טקסט באתר ולחץ Alt+L</p>
  <script src="popup.js"></script>
</body>
</html>
